    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

    <script>
        // Firebase ì„¤ì •
        const firebaseConfig = {
            apiKey: "AIzaSyDbufefZCVqCY8QQppcdQFoqVFpMriv1m0",
            authDomain: "kfpc-company-support-project.firebaseapp.com",
            databaseURL: "https://kfpc-company-support-project-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "kfpc-company-support-project",
            storageBucket: "kfpc-company-support-project.firebasestorage.app",
            messagingSenderId: "101260933373",
            appId: "1:101260933373:web:3436176f9ca2560056d914"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let allUsers = [];

        // ê´€ë¦¬ì ê¶Œí•œ í™•ì¸
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            const userDoc = await db.collection('users').doc(user.uid).get();
            const userData = userDoc.data();

            if (!userData || userData.role !== 'admin') {
                alert('ê´€ë¦¬ì ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤.');
                window.location.href = 'login.html';
                return;
            }

            loadUsers();
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        async function loadUsers() {
            try {
                const snapshot = await db.collection('users')
                    .orderBy('createdAt', 'desc')
                    .get();

                allUsers = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                // ê´€ë¦¬ì ê³„ì • ì œì™¸
                allUsers = allUsers.filter(user => user.role !== 'admin');

                updateStats();
                displayUsers(allUsers);
            } catch (error) {
                console.error('íšŒì› ë¡œë”© ì˜¤ë¥˜:', error);
                showMessage('íšŒì› ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }

        function updateStats() {
            const total = allUsers.length;
            const general = allUsers.filter(u => u.memberType === 'general').length;
            const test = allUsers.filter(u => u.isTestAccount).length;
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const todayUsers = allUsers.filter(u => {
                if (!u.createdAt) return false;
                const created = u.createdAt.toDate();
                return created >= today;
            }).length;

            document.getElementById('totalUsers').textContent = total;
            document.getElementById('generalUsers').textContent = general;
            document.getElementById('testUsers').textContent = test;
            document.getElementById('todayUsers').textContent = todayUsers;
        }

        function displayUsers(users) {
            const tbody = document.getElementById('userTableBody');
            
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="no-data">íšŒì›ì´ ì—†ìŠµë‹ˆë‹¤.</td></tr>';
                return;
            }

            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('memberTypeFilter').value;

            let filtered = users;

            if (searchTerm) {
                filtered = filtered.filter(user => 
                    (user.name && user.name.toLowerCase().includes(searchTerm)) ||
                    (user.userId && user.userId.toLowerCase().includes(searchTerm)) ||
                    (user.phone && user.phone.includes(searchTerm))
                );
            }

            if (typeFilter) {
                if (typeFilter === 'test') {
                    filtered = filtered.filter(user => user.isTestAccount);
                } else {
                    filtered = filtered.filter(user => user.memberType === typeFilter);
                }
            }

            tbody.innerHTML = filtered.map(user => {
                const memberTypeText = getMemberTypeText(user);
                const statusBadge = getStatusBadge(user);
                const createdDate = user.createdAt ? 
                    user.createdAt.toDate().toLocaleDateString('ko-KR') : '-';

                return `
                    <tr>
                        <td>${user.userId || '-'}</td>
                        <td>${user.name || '-'}</td>
                        <td>${user.phone || '-'}</td>
                        <td>${memberTypeText}</td>
                        <td>${statusBadge}</td>
                        <td>${createdDate}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-primary btn-small" onclick="openEditModal('${user.id}')">ìˆ˜ì •</button>
                                <button class="btn btn-danger btn-small" onclick="deleteUser('${user.id}', '${user.name}')">ì‚­ì œ</button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function getMemberTypeText(user) {
            if (user.isTestAccount) return '<span class="badge badge-warning">í…ŒìŠ¤íŠ¸</span>';
            
            const types = {
                'general': 'ì¼ë°˜',
                'branch': 'ì§€ì‚¬ì¥',
                'inner': 'ì´ë„ˆ',
                'consultant': 'ì»¨í™ˆ'
            };
            return `<span class="badge badge-info">${types[user.memberType] || '-'}</span>`;
        }

        function getStatusBadge(user) {
            if (user.isTestAccount && user.expiresAt) {
                const now = new Date();
                const expires = user.expiresAt.toDate();
                
                if (now > expires) {
                    return '<span class="badge badge-danger">ë§Œë£Œ</span>';
                } else {
                    return '<span class="badge badge-success">í™œì„±</span>';
                }
            }
            return '<span class="badge badge-success">ì •ìƒ</span>';
        }

        function openEditModal(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;

            document.getElementById('editUserId').value = user.id;
            document.getElementById('editUserIdDisplay').value = user.userId || '';
            document.getElementById('editName').value = user.name || '';
            document.getElementById('editPhone').value = user.phone || '';
            document.getElementById('editEmail').value = user.email || '';
            document.getElementById('editCompany').value = user.company || '';
            document.getElementById('editPosition').value = user.position || '';

            document.getElementById('editModal').style.display = 'flex';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const userId = document.getElementById('editUserId').value;
            const name = document.getElementById('editName').value.trim();
            const phone = document.getElementById('editPhone').value.trim();
            const email = document.getElementById('editEmail').value.trim();
            const company = document.getElementById('editCompany').value.trim();
            const position = document.getElementById('editPosition').value.trim();

            try {
                await db.collection('users').doc(userId).update({
                    name: name,
                    phone: phone,
                    email: email,
                    company: company,
                    position: position
                });

                showMessage('íšŒì› ì •ë³´ê°€ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                closeEditModal();
                loadUsers();
            } catch (error) {
                console.error('ìˆ˜ì • ì˜¤ë¥˜:', error);
                showMessage('ìˆ˜ì •ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        });

        async function deleteUser(userId, userName) {
            if (!confirm(`${userName}ë‹˜ì˜ ê³„ì •ì„ ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {

            try {
                await db.collection('users').doc(userId).delete();
                showMessage('íšŒì›ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                loadUsers();
            } catch (error) {
                console.error('ì‚­ì œ ì˜¤ë¥˜:', error);
                showMessage('ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }

        function logout() {

        }

        // ê²€ìƒ‰ í•„í„° ì´ë²¤íŠ¸
        document.getElementById('searchInput').addEventListener('input', () => {

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ì‹œ ë‹«ê¸°
