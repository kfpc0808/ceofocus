<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>로그인 - Executive Consulting Solution</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #0c2c54 0%, #2a5a8a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .login-container {
            background: white;
            padding: 2rem 1.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
        }
        h1 {
            text-align: center;
            color: #0c2c54;
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
        }
        .subtitle {
            text-align: center;
            color: #6c757d;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #0c2c54;
            font-weight: 500;
            font-size: 0.9rem;
        }
        input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
            -webkit-appearance: none;
            appearance: none;
        }
        input:focus {
            outline: none;
            border-color: #2a5a8a;
        }
        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn-primary {
            background: #0c2c54;
            color: white;
        }
        .btn-secondary {
            background: #27ae60;
            color: white;
        }
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            white-space: pre-line;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
        }
        .message.warning {
            background: #fff3cd;
            color: #856404;
        }
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #6c757d;
        }
        .links {
            text-align: center;
            margin-top: 1rem;
        }
        .links a {
            color: #2a5a8a;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        small {
            display: block;
            margin-top: 0.25rem;
            color: #6c757d;
            font-size: 0.8rem;
        }
        .test-account-notice {
            background: #e7f3ff;
            border: 1px solid #2a5a8a;
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #0c2c54;
        }
        /* 로딩 오버레이 */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(12, 44, 84, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-overlay.show { display: flex; }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* 로그인 유지 안내 */
        .persistence-info {
            background: #d1f2eb;
            border: 1px solid #27ae60;
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #0c2c54;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 로딩 오버레이 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <div class="login-container">
        <h1>🔐 로그인</h1>
        <p class="subtitle">Executive Consulting Solution</p>
        
        <div id="message" class="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>아이디 (ID)</label>
                <input type="text" id="userId" placeholder="아이디 입력" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label>전화번호 (비밀번호)</label>
                <input type="tel" id="phone" placeholder="01012345678" required autocomplete="current-password" inputmode="numeric">
                <small>하이픈(-) 없이 숫자만 입력</small>
            </div>
            
            <button type="submit" class="btn btn-primary">로그인</button>
            
            <div class="divider">또는</div>
            
            <button type="button" class="btn btn-secondary" onclick="location.href='signup.html'">회원가입</button>
        </form>
        
        <div class="links">
            <a href="find-id.html">ID 찾기</a>
        </div>
        
        <div class="persistence-info">
            ✅ 로그인 상태가 자동으로 유지됩니다
        </div>
        
        <div class="test-account-notice">
            💡 테스트 계정은 생성 후 1일간 유효합니다
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        window.addEventListener('load', function() {
            if (typeof firebase === 'undefined') {
                alert('Firebase 로드에 실패했습니다. 페이지를 새로고침해주세요.');
                return;
            }

            const firebaseConfig = {
                apiKey: "AIzaSyDbufefZCVqCY8QQppcdQFoqVFpMriv1m0",
                authDomain: "kfpc-company-support-project.firebaseapp.com",
                databaseURL: "https://kfpc-company-support-project-default-rtdb.asia-southeast1.firebasedatabase.app",
                projectId: "kfpc-company-support-project",
                storageBucket: "kfpc-company-support-project.firebasestorage.app",
                messagingSenderId: "101260933373",
                appId: "1:101260933373:web:3436176f9ca2560056d914"
            };

            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            
            // ✅ LOCAL persistence 설정 - 브라우저를 닫아도 로그인 상태 유지
            auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
                .then(() => {
                    console.log('✅ 로그인 지속성 설정 완료: LOCAL (브라우저 종료 후에도 유지)');
                })
                .catch((error) => {
                    console.error('Persistence 설정 오류:', error);
                });
            
            const form = document.getElementById('loginForm');
            const messageDiv = document.getElementById('message');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            // 페이지 로드 시 이미 로그인되어 있는지 체크
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    console.log('✅ 로그인 상태 유지됨:', user.email);
                    showLoading();
                    
                    // 이미 로그인되어 있으면 자동 이동
                    try {
                        const doc = await db.collection('users').doc(user.uid).get();
                        if (doc.exists) {
                            const userData = doc.data();
                            
                            // 관리자인 경우 관리자 페이지로
                            if (userData.role === 'admin') {
                                window.location.href = 'admin-dashboard.html';
                                return;
                            }
                        }
                    } catch(e) {
                        console.error('사용자 정보 확인 오류:', e);
                    }
                    
                    // 일반 사용자는 index.html로
                    window.location.href = 'index.html';
                } else {
                    console.log('로그인 필요');
                }
            });
            
            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
            }
            
            function showLoading() {
                loadingOverlay.classList.add('show');
            }
            
            function hideLoading() {
                loadingOverlay.classList.remove('show');
            }
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const userId = document.getElementById('userId').value.trim();
                const phone = document.getElementById('phone').value.trim().replace(/-/g, '');
                
                showLoading();
                
                try {
                    // LOCAL persistence 재확인 (로그인 시에도 확실히 적용)
                    await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                    
                    // 관리자 계정 체크
                    if (userId === 'admin') {
                        try {
                            const email = 'admin@system.local';
                            
                            // 1. 먼저 기본 비밀번호로 시도
                            try {
                                await auth.signInWithEmailAndPassword(email, '01091198211');
                                showMessage('관리자 로그인 성공! 대시보드로 이동합니다...', 'success');
                                setTimeout(() => {
                                    window.location.href = 'admin-dashboard.html';
                                }, 1000);
                                return;
                            } catch (error1) {
                                console.log('기본 비밀번호 실패, 입력한 비밀번호로 시도:', error1.code);
                            }
                            
                            // 2. 입력한 비밀번호로 시도
                            try {
                                await auth.signInWithEmailAndPassword(email, phone);
                                showMessage('관리자 로그인 성공! 대시보드로 이동합니다...', 'success');
                                setTimeout(() => {
                                    window.location.href = 'admin-dashboard.html';
                                }, 1000);
                                return;
                            } catch (error2) {
                                console.log('입력한 비밀번호 실패, 관리자 계정 생성 시도:', error2.code);
                            }
                            
                            // 3. 관리자 계정이 없으면 생성
                            try {
                                const userCredential = await auth.createUserWithEmailAndPassword(email, phone);
                                const user = userCredential.user;
                                
                                await db.collection('users').doc(user.uid).set({
                                    userId: 'admin',
                                    name: '관리자',
                                    phone: phone,
                                    role: 'admin',
                                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                                });
                                
                                showMessage('관리자 로그인 성공! 대시보드로 이동합니다...', 'success');
                                setTimeout(() => {
                                    window.location.href = 'admin-dashboard.html';
                                }, 1000);
                                return;
                            } catch (error3) {
                                console.error('관리자 계정 생성 실패:', error3);
                                hideLoading();
                                showMessage('관리자 로그인에 실패했습니다.\n비밀번호를 확인하세요.', 'error');
                                return;
                            }
                        } catch (error) {
                            console.error('관리자 로그인 오류:', error);
                            hideLoading();
                            showMessage('로그인에 실패했습니다.', 'error');
                            return;
                        }
                    }
                    
                    // 전화번호 형식 검증
                    if (!/^\d{10,11}$/.test(phone)) {
                        hideLoading();
                        showMessage('올바른 전화번호 형식이 아닙니다.\n10~11자리 숫자를 입력하세요.', 'error');
                        return;
                    }
                    
                    // Firestore에서 사용자 찾기
                    const usersSnapshot = await db.collection('users')
                        .where('userId', '==', userId)
                        .get();
                    
                    if (usersSnapshot.empty) {
                        hideLoading();
                        showMessage('등록되지 않은 아이디입니다.', 'error');
                        return;
                    }
                    
                    const userData = usersSnapshot.docs[0].data();
                    
                    // 테스트 계정 만료 확인
                    if (userData.isTestAccount && userData.expiresAt) {
                        const now = new Date();
                        const expiresAt = userData.expiresAt.toDate();
                        
                        if (now > expiresAt) {
                            hideLoading();
                            showMessage('테스트 계정이 만료되었습니다.\n정식 회원가입을 진행해주세요.', 'warning');
                            setTimeout(() => {
                                window.location.href = 'signup.html';
                            }, 2500);
                            return;
                        }
                        
                        // 만료 임박 알림 (6시간 이내)
                        const hoursLeft = (expiresAt - now) / (1000 * 60 * 60);
                        if (hoursLeft < 6) {
                            showMessage(`⏰ 테스트 계정이 약 ${Math.floor(hoursLeft)}시간 후 만료됩니다.`, 'warning');
                        }
                    }
                    
                    // 비밀번호(전화번호) 확인
                    if (userData.phone !== phone) {
                        hideLoading();
                        showMessage('전화번호가 일치하지 않습니다.', 'error');
                        return;
                    }
                    
                    // Firebase Authentication 로그인
                    const email = `${userId}@system.local`;
                    await auth.signInWithEmailAndPassword(email, phone);
                    
                    showMessage('✅ 로그인 성공! 메인 페이지로 이동합니다...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                    
                } catch (error) {
                    console.error('로그인 오류:', error);
                    hideLoading();
                    
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                        showMessage('아이디 또는 비밀번호가 일치하지 않습니다.', 'error');
                    } else {
                        showMessage('로그인에 실패했습니다.\n잠시 후 다시 시도해주세요.', 'error');
                    }
                }
            });
        });
    </script>
</body>
</html>
