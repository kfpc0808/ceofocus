<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î°úÍ∑∏Ïù∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #0c2c54 0%, #2a5a8a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #0c2c54;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #0c2c54;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #2a5a8a;
        }
        button {
            width: 100%;
            padding: 1rem;
            background: #0c2c54;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background: #2a5a8a;
        }
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Î°úÍ∑∏Ïù∏</h1>
        
        <div id="message" class="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>ÏïÑÏù¥Îîî</label>
                <input type="text" id="userId" required>
            </div>
            
            <div class="form-group">
                <label>ÎπÑÎ∞ÄÎ≤àÌò∏ (Ï†ÑÌôîÎ≤àÌò∏)</label>
                <input type="tel" id="phone" placeholder="01012345678" required>
            </div>
            
            <button type="submit">Î°úÍ∑∏Ïù∏</button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase ÏÑ§Ï†ï
        const firebaseConfig = {
            apiKey: "AIzaSyDbufefZCVqCY8QQppcdQFoqVFpMriv1m0",
            authDomain: "kfpc-company-support-project.firebaseapp.com",
            databaseURL: "https://kfpc-company-support-project-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "kfpc-company-support-project",
            storageBucket: "kfpc-company-support-project.firebasestorage.app",
            messagingSenderId: "101260933373",
            appId: "1:101260933373:web:3436176f9ca2560056d914"
        };

        // Firebase Ï¥àÍ∏∞Ìôî
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Î©îÏãúÏßÄ ÌëúÏãú
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Î°úÍ∑∏Ïù∏ Ï≤òÎ¶¨
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value.trim();
            const phone = document.getElementById('phone').value.trim().replace(/-/g, '');
            
            console.log('Î°úÍ∑∏Ïù∏ ÏãúÎèÑ:', userId, phone);
            
            try {
                // FirestoreÏóêÏÑú ÏÇ¨Ïö©Ïûê Ï∞æÍ∏∞
                console.log('Firestore Í≤ÄÏÉâ ÏãúÏûë...');
                
                const snapshot = await db.collection('Users')
                    .where('userId', '==', userId)
                    .get();
                
                console.log('Í≤ÄÏÉâ Í≤∞Í≥º:', snapshot.empty, snapshot.size);
                
                if (snapshot.empty) {
                    showMessage('Îì±Î°ùÎêòÏßÄ ÏïäÏùÄ ÏïÑÏù¥ÎîîÏûÖÎãàÎã§.', 'error');
                    return;
                }
                
                const userData = snapshot.docs[0].data();
                console.log('ÏÇ¨Ïö©Ïûê Îç∞Ïù¥ÌÑ∞:', userData);
                
                if (userData.phone !== phone) {
                    showMessage('ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÏùºÏπòÌïòÏßÄ ÏïäÏäµÎãàÎã§.', 'error');
                    return;
                }
                
                // Firebase Authentication Î°úÍ∑∏Ïù∏
                const email = `${userId}@system.local`;
                await auth.signInWithEmailAndPassword(email, phone);
                
                showMessage('Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ!', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                console.error('Î°úÍ∑∏Ïù∏ Ïò§Î•ò:', error);
                showMessage('Î°úÍ∑∏Ïù∏ Ïã§Ìå®: ' + error.message, 'error');
            }
        });
    </script>
</body>
</html>
