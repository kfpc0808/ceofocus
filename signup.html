<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>회원가입 - Executive Consulting Solution</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #0c2c54 0%, #2a5a8a 100%);
            min-height: 100vh;
            padding: 1rem;
            -webkit-font-smoothing: antialiased;
        }
        .signup-container {
            background: white;
            padding: 2rem 1.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #0c2c54;
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
        }
        .subtitle {
            text-align: center;
            color: #6c757d;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }
        .member-type-detailed {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-bottom: 2rem;
        }
        @media (max-width: 480px) {
            .member-type-detailed {
                grid-template-columns: 1fr;
            }
        }
        .type-card {
            border: 2px solid #dee2e6;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .type-card:active {
            transform: scale(0.98);
        }
        .type-card.active {
            border-color: #2a5a8a;
            background: #e7f3ff;
        }
        .type-card input[type="radio"] {
            display: none;
        }
        .type-card h3 {
            font-size: 1rem;
            margin: 0.5rem 0 0.25rem 0;
        }
        .type-card p {
            font-size: 0.75rem;
            color: #6c757d;
            margin: 0;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #0c2c54;
            font-weight: 500;
            font-size: 0.9rem;
        }
        input, select {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            -webkit-appearance: none;
            appearance: none;
            background: white;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #2a5a8a;
        }
        .email-group {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 0.5rem;
            align-items: center;
        }
        .email-group span {
            text-align: center;
            font-weight: 500;
        }
        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            -webkit-appearance: none;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn-primary {
            background: #0c2c54;
            color: white;
        }
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
            white-space: pre-line;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
        }
        small {
            display: block;
            margin-top: 0.25rem;
            color: #6c757d;
            font-size: 0.8rem;
        }
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        .back-link a {
            color: #2a5a8a;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .hidden {
            display: none !important;
        }
        .id-check-container {
            display: flex;
            gap: 0.5rem;
            align-items: flex-start;
        }
        .id-check-container input {
            flex: 1;
        }
        .btn-check {
            padding: 0.875rem 1.25rem;
            background: #2a5a8a;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            font-size: 0.9rem;
        }
        .btn-check:hover {
            background: #1a4a7a;
        }
        .id-status {
            font-size: 0.85rem;
            margin-top: 0.25rem;
            font-weight: 600;
        }
        .id-status.success {
            color: #27ae60;
        }
        .id-status.error {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>회원가입</h1>
        <p class="subtitle">Executive Consulting Solution</p>
        
        <div id="message" class="message"></div>
        
        <div class="member-type-detailed">
            <label class="type-card" onclick="selectType('general')">
                <input type="radio" name="memberType" value="general">
                <h3>일반회원</h3>
                <p>유료 💰</p>
            </label>
            
            <label class="type-card" onclick="selectType('branch')">
                <input type="radio" name="memberType" value="branch">
                <h3>지사장</h3>
                <p>무료 ✅</p>
            </label>
            
            <label class="type-card" onclick="selectType('inner')">
                <input type="radio" name="memberType" value="inner">
                <h3>이너회원</h3>
                <p>무료 ✅</p>
            </label>
            
            <label class="type-card" onclick="selectType('consultant')">
                <input type="radio" name="memberType" value="consultant">
                <h3>컨홈회원</h3>
                <p>무료 ✅</p>
            </label>
        </div>
        
        <form id="generalForm" class="hidden">
            <div class="form-group">
                <label>아이디 (ID)</label>
                <div class="id-check-container">
                    <input type="text" id="gen_userId" placeholder="영문 소문자+숫자 4~12자" required autocomplete="username" pattern="[a-z0-9]{4,12}" title="영문 소문자와 숫자만 사용 가능 (4~12자)">
                    <button type="button" class="btn-check" onclick="checkDuplicateId()">중복 확인</button>
                </div>
                <small>영문 소문자와 숫자만 사용 가능 (4~12자)</small>
                <div id="idCheckStatus" class="id-status"></div>
            </div>
            
            <div class="form-group">
                <label>성명</label>
                <input type="text" id="gen_name" placeholder="홍길동" required autocomplete="name">
            </div>
            
            <div class="form-group">
                <label>전화번호 (비밀번호로 사용)</label>
                <input type="tel" id="gen_phone" placeholder="01012345678" required autocomplete="tel" inputmode="numeric">
                <small>하이픈(-) 없이 숫자만 입력</small>
            </div>
            
            <div class="form-group">
                <label>소속사</label>
                <input type="text" id="gen_company" placeholder="(주)ABC기업" autocomplete="organization">
            </div>
            
            <div class="form-group">
                <label>직함</label>
                <input type="text" id="gen_position" placeholder="대표이사" autocomplete="organization-title">
            </div>
            
            <div class="form-group">
                <label>이메일</label>
                <div class="email-group">
                    <input type="text" id="gen_email_id" placeholder="example" required autocomplete="email">
                    <span>@</span>
                    <select id="gen_email_domain" required>
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="hanmail.net">hanmail.net</option>
                        <option value="nate.com">nate.com</option>
                        <option value="custom">직접입력</option>
                    </select>
                </div>
                <input type="text" id="gen_email_custom" placeholder="도메인 직접 입력" style="margin-top: 0.5rem;" class="hidden">
            </div>
            
            <div class="form-group">
                <label>지역</label>
                <select id="gen_region" required>
                    <option value="">선택하세요</option>
                    <option value="서울">서울</option>
                    <option value="인천">인천</option>
                    <option value="대전">대전</option>
                    <option value="광주">광주</option>
                    <option value="대구">대구</option>
                    <option value="부산">부산</option>
                    <option value="울산">울산</option>
                    <option value="경기">경기</option>
                    <option value="강원">강원</option>
                    <option value="충남">충남</option>
                    <option value="충북">충북</option>
                    <option value="전남">전남</option>
                    <option value="전북">전북</option>
                    <option value="경남">경남</option>
                    <option value="경북">경북</option>
                    <option value="제주">제주</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">회원가입 완료</button>
        </form>
        
        <form id="preRegisteredForm" class="hidden">
            <div class="form-group">
                <label>성명</label>
                <input type="text" id="pre_name" placeholder="사전 등록된 이름 입력" required autocomplete="name">
                <small>사전 등록된 이름을 정확히 입력하세요</small>
            </div>
            
            <!-- 추가 정보 입력 필드 (사전 등록 확인 후 표시) -->
            <div id="additionalFields" class="hidden">
                <div class="form-group">
                    <label>이메일</label>
                    <div class="email-group">
                        <input type="text" id="pre_email_id" placeholder="example" required>
                        <span>@</span>
                        <select id="pre_email_domain" required>
                            <option value="naver.com">naver.com</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="daum.net">daum.net</option>
                            <option value="hanmail.net">hanmail.net</option>
                            <option value="nate.com">nate.com</option>
                            <option value="custom">직접입력</option>
                        </select>
                    </div>
                    <input type="text" id="pre_email_custom" placeholder="도메인 직접 입력" style="margin-top: 0.5rem;" class="hidden">
                </div>
                
                <div class="form-group">
                    <label>소속사</label>
                    <input type="text" id="pre_company" placeholder="(주)ABC기업">
                </div>
                
                <div class="form-group">
                    <label>직함</label>
                    <input type="text" id="pre_position" placeholder="대표이사">
                </div>
                
                <div class="form-group">
                    <label>지역</label>
                    <select id="pre_region" required>
                        <option value="">선택하세요</option>
                        <option value="서울">서울</option>
                        <option value="인천">인천</option>
                        <option value="대전">대전</option>
                        <option value="광주">광주</option>
                        <option value="대구">대구</option>
                        <option value="부산">부산</option>
                        <option value="울산">울산</option>
                        <option value="경기">경기</option>
                        <option value="강원">강원</option>
                        <option value="충남">충남</option>
                        <option value="충북">충북</option>
                        <option value="전남">전남</option>
                        <option value="전북">전북</option>
                        <option value="경남">경남</option>
                        <option value="경북">경북</option>
                        <option value="제주">제주</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">인증 및 가입</button>
        </form>
        
        <div class="back-link">
            <a href="login.html">← 로그인 페이지로</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyDbufefZCVqCY8QQppcdQFoqVFpMriv1m0",
            authDomain: "kfpc-company-support-project.firebaseapp.com",
            databaseURL: "https://kfpc-company-support-project-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "kfpc-company-support-project",
            storageBucket: "kfpc-company-support-project.firebasestorage.app",
            messagingSenderId: "101260933373",
            appId: "1:101260933373:web:3436176f9ca2560056d914"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let selectedMemberType = '';
        const messageDiv = document.getElementById('message');
        let isIdChecked = false;
        let checkedUserId = '';
        
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            window.scrollTo(0, 0);
        }
        
        // 아이디 중복 확인
        async function checkDuplicateId() {
            const userId = document.getElementById('gen_userId').value.trim();
            const statusDiv = document.getElementById('idCheckStatus');
            
            // 형식 검증
            if (!userId) {
                statusDiv.textContent = '❌ 아이디를 입력하세요.';
                statusDiv.className = 'id-status error';
                return;
            }
            
            if (!/^[a-z0-9]{4,12}$/.test(userId)) {
                statusDiv.textContent = '❌ 영문 소문자와 숫자만 4~12자로 입력하세요.';
                statusDiv.className = 'id-status error';
                isIdChecked = false;
                return;
            }
            
            try {
                statusDiv.textContent = '확인 중...';
                statusDiv.className = 'id-status';
                
                const existingUser = await db.collection('users')
                    .where('userId', '==', userId)
                    .get();
                
                if (existingUser.empty) {
                    statusDiv.textContent = '✅ 사용 가능한 아이디입니다.';
                    statusDiv.className = 'id-status success';
                    isIdChecked = true;
                    checkedUserId = userId;
                } else {
                    statusDiv.textContent = '❌ 이미 사용 중인 아이디입니다.';
                    statusDiv.className = 'id-status error';
                    isIdChecked = false;
                }
            } catch (error) {
                console.error('중복 확인 오류:', error);
                statusDiv.textContent = '❌ 확인 중 오류가 발생했습니다.';
                statusDiv.className = 'id-status error';
                isIdChecked = false;
            }
        }
        
        // 아이디 입력 시 중복 확인 상태 초기화
        document.addEventListener('DOMContentLoaded', function() {
            const userIdInput = document.getElementById('gen_userId');
            if (userIdInput) {
                userIdInput.addEventListener('input', function() {
                    if (this.value.trim() !== checkedUserId) {
                        isIdChecked = false;
                        document.getElementById('idCheckStatus').textContent = '';
                    }
                });
            }
        });
        
        function selectType(type) {
            selectedMemberType = type;
            
            document.querySelectorAll('.type-card').forEach(card => {
                card.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            if (type === 'general') {
                document.getElementById('generalForm').classList.remove('hidden');
                document.getElementById('preRegisteredForm').classList.add('hidden');
            } else {
                document.getElementById('generalForm').classList.add('hidden');
                document.getElementById('preRegisteredForm').classList.remove('hidden');
            }
        }
        
        document.getElementById('gen_email_domain').addEventListener('change', function() {
            const customInput = document.getElementById('gen_email_custom');
            if (this.value === 'custom') {
                customInput.classList.remove('hidden');
            } else {
                customInput.classList.add('hidden');
            }
        });
        
        document.getElementById('pre_email_domain').addEventListener('change', function() {
            const customInput = document.getElementById('pre_email_custom');
            if (this.value === 'custom') {
                customInput.classList.remove('hidden');
            } else {
                customInput.classList.add('hidden');
            }
        });
        
        document.getElementById('generalForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('gen_userId').value.trim();
            const name = document.getElementById('gen_name').value.trim();
            const phone = document.getElementById('gen_phone').value.trim().replace(/-/g, '');
            const company = document.getElementById('gen_company').value.trim();
            const position = document.getElementById('gen_position').value.trim();
            const region = document.getElementById('gen_region').value;
            
            const emailId = document.getElementById('gen_email_id').value.trim();
            const emailDomain = document.getElementById('gen_email_domain').value;
            const emailCustom = document.getElementById('gen_email_custom').value.trim();
            const email = `${emailId}@${emailDomain === 'custom' ? emailCustom : emailDomain}`;
            
            console.log('회원가입 시작:', { userId, name, phone, email });
            
            // 아이디 형식 검증
            if (!/^[a-z0-9]{4,12}$/.test(userId)) {
                showMessage('아이디는 영문 소문자와 숫자만 사용 가능합니다. (4~12자)', 'error');
                return;
            }
            
            // 중복 확인 여부 체크
            if (!isIdChecked || userId !== checkedUserId) {
                showMessage('아이디 중복 확인을 해주세요.', 'error');
                return;
            }
            
            if (!/^\d{10,11}$/.test(phone)) {
                showMessage('올바른 전화번호 형식이 아닙니다.\n10~11자리 숫자를 입력하세요.', 'error');
                return;
            }
            
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showMessage('올바른 이메일 형식이 아닙니다.', 'error');
                return;
            }
            
            try {
                // 최종 중복 체크 (보안상 한 번 더)
                const existingUser = await db.collection('users')
                    .where('userId', '==', userId)
                    .get();
                
                if (!existingUser.empty) {
                    showMessage('이미 사용 중인 아이디입니다.', 'error');
                    isIdChecked = false;
                    return;
                }
                
                // Firebase Authentication 계정 생성 (시스템 이메일 사용)
                const authEmail = `${userId}@system.local`;
                console.log('Firebase Auth 계정 생성:', authEmail);
                
                const userCredential = await auth.createUserWithEmailAndPassword(authEmail, phone);
                const user = userCredential.user;
                console.log('Auth 계정 생성 성공:', user.uid);
                
                // Firestore에 사용자 정보 저장
                await db.collection('users').doc(user.uid).set({
                    userId: userId,
                    name: name,
                    phone: phone,
                    company: company,
                    position: position,
                    email: email,
                    region: region,
                    memberType: 'general',
                    role: 'user',
                    isPaid: true,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                console.log('Firestore 저장 완료');
                showMessage('회원가입 성공! 로그인 페이지로 이동합니다...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                console.error('회원가입 오류:', error);
                console.error('오류 코드:', error.code);
                console.error('오류 메시지:', error.message);
                
                let errorMessage = '회원가입 중 오류가 발생했습니다.';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = '이미 사용 중인 계정입니다.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = '비밀번호가 너무 약합니다. (최소 6자리)';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = '잘못된 이메일 형식입니다.';
                }
                
                showMessage(errorMessage + '\n\n상세 오류: ' + error.message, 'error');
            }
        });
        
        document.getElementById('preRegisteredForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('pre_name').value.trim();
            
            // 추가 정보가 표시되어 있으면 수집
            const additionalFields = document.getElementById('additionalFields');
            let email = '';
            let company = '';
            let position = '';
            let region = '';
            
            if (!additionalFields.classList.contains('hidden')) {
                const emailId = document.getElementById('pre_email_id').value.trim();
                const emailDomain = document.getElementById('pre_email_domain').value;
                const emailCustom = document.getElementById('pre_email_custom').value.trim();
                email = `${emailId}@${emailDomain === 'custom' ? emailCustom : emailDomain}`;
                
                company = document.getElementById('pre_company').value.trim();
                position = document.getElementById('pre_position').value.trim();
                region = document.getElementById('pre_region').value;
                
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    showMessage('올바른 이메일 형식이 아닙니다.', 'error');
                    return;
                }
            }
            
            try {
                const preRegSnapshot = await db.collection('preRegistered')
                    .where('name', '==', name)
                    .where('memberType', '==', selectedMemberType)
                    .get();
                
                if (preRegSnapshot.empty) {
                    showMessage('사전 등록된 회원 정보가 없습니다.', 'error');
                    // 추가 정보 입력란 표시
                    document.getElementById('additionalFields').classList.remove('hidden');
                    return;
                }
                
                const preRegData = preRegSnapshot.docs[0].data();
                
                if (preRegData.registered) {
                    showMessage('이미 가입이 완료된 회원입니다.', 'error');
                    return;
                }
                
                // 추가 정보 입력란이 숨겨져 있으면 표시
                if (additionalFields.classList.contains('hidden')) {
                    showMessage('인증 성공! 추가 정보를 입력해주세요.', 'success');
                    additionalFields.classList.remove('hidden');
                    document.querySelector('.btn-primary').textContent = '가입 완료';
                    return;
                }
                
                const authEmail = `${preRegData.userId}@system.local`;
                const userCredential = await auth.createUserWithEmailAndPassword(authEmail, preRegData.phone);
                const user = userCredential.user;
                
                await db.collection('users').doc(user.uid).set({
                    userId: preRegData.userId,
                    name: preRegData.name,
                    phone: preRegData.phone,
                    email: email,
                    company: company,
                    position: position,
                    region: region,
                    memberType: preRegData.memberType,
                    role: 'user',
                    isPaid: false,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                await preRegSnapshot.docs[0].ref.update({ registered: true });
                
                showMessage(`${name}님 환영합니다! 로그인 페이지로 이동합니다...`, 'success');
                setTimeout(() => window.location.href = 'login.html', 2000);
                
            } catch (error) {
                console.error('오류:', error);
                showMessage('가입 중 오류가 발생했습니다: ' + error.message, 'error');
            }
        });
    </script>
</body>
</html>
