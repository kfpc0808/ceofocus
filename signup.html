<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>회원가입 - Executive Consulting Solution</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #0c2c54 0%, #2a5a8a 100%);
            min-height: 100vh;
            padding: 1rem;
            -webkit-font-smoothing: antialiased;
        }
        .signup-container {
            background: white;
            padding: 2rem 1.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #0c2c54;
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
        }
        .subtitle {
            text-align: center;
            color: #6c757d;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }
        .member-type-detailed {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-bottom: 2rem;
        }
        @media (max-width: 480px) {
            .member-type-detailed {
                grid-template-columns: 1fr;
            }
        }
        .type-card {
            border: 2px solid #dee2e6;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .type-card:active {
            transform: scale(0.98);
        }
        .type-card.active {
            border-color: #2a5a8a;
            background: #e7f3ff;
        }
        .type-card input[type="radio"] {
            display: none;
        }
        .type-card h3 {
            font-size: 1rem;
            margin: 0.5rem 0 0.25rem 0;
        }
        .type-card p {
            font-size: 0.75rem;
            color: #6c757d;
            margin: 0;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #0c2c54;
            font-weight: 500;
            font-size: 0.9rem;
        }
        input, select {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            -webkit-appearance: none;
            appearance: none;
            background: white;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #2a5a8a;
        }
        .email-group {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 0.5rem;
            align-items: center;
        }
        .email-group span {
            text-align: center;
            font-weight: 500;
        }
        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            -webkit-appearance: none;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn-primary {
            background: #0c2c54;
            color: white;
        }
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
            white-space: pre-line;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
        }
        small {
            display: block;
            margin-top: 0.25rem;
            color: #6c757d;
            font-size: 0.8rem;
        }
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        .back-link a {
            color: #2a5a8a;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .hidden {
            display: none !important;
        }
        .id-check-container {
            display: flex;
            gap: 0.5rem;
            align-items: flex-start;
        }
        .id-check-container input {
            flex: 1;
        }
        .btn-check {
            padding: 0.875rem 1.25rem;
            background: #2a5a8a;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            font-size: 0.9rem;
        }
        .btn-check:hover {
            background: #1a4a7a;
        }
        .id-status {
            font-size: 0.85rem;
            margin-top: 0.25rem;
            font-weight: 600;
        }
        .id-status.success {
            color: #27ae60;
        }
        .id-status.error {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>회원가입</h1>
        <p class="subtitle">Executive Consulting Solution</p>
        
        <div id="message" class="message"></div>
        
        <div class="member-type-detailed">
            <label class="type-card" onclick="selectType('general')">
                <input type="radio" name="memberType" value="general">
                <h3>일반회원</h3>
                <p>어서오세요~^^ 💰</p>
            </label>
            
            <label class="type-card" onclick="selectType('branch')">
                <input type="radio" name="memberType" value="branch">
                <h3>지사장</h3>
                <p>지정ID제공 ✅</p>
            </label>
            
            <label class="type-card" onclick="selectType('inner')">
                <input type="radio" name="memberType" value="inner">
                <h3>이너회원</h3>
                <p>지정ID제공 ✅</p>
            </label>
            
            <label class="type-card" onclick="selectType('consultant')">
                <input type="radio" name="memberType" value="consultant">
                <h3>컨홈회원</h3>
                <p>지정ID제공 ✅</p>
            </label>
        </div>
        
        <form id="generalForm" class="hidden">
            <div class="form-group">
                <label>아이디 (ID)</label>
                <div class="id-check-container">
                    <input type="text" id="gen_userId" placeholder="영문소문자 또는 영문소문자+숫자" required autocomplete="username">
                    <button type="button" class="btn-check" onclick="checkDuplicateId()">중복 확인</button>
                </div>
                <small>영문 소문자만 또는 영문 소문자+숫자 조합 가능 (4~12자, 숫자만은 불가)</small>
                <div id="idCheckStatus" class="id-status"></div>
            </div>
            
            <div class="form-group">
                <label>성명</label>
                <input type="text" id="gen_name" placeholder="홍길동" required autocomplete="name">
            </div>
            
            <div class="form-group">
                <label>전화번호 (비밀번호로 사용)</label>
                <input type="tel" id="gen_phone" placeholder="01012345678" required autocomplete="tel" inputmode="numeric">
                <small>하이픈(-) 없이 숫자만 입력</small>
            </div>
            
            <div class="form-group">
                <label>소속사</label>
                <input type="text" id="gen_company" placeholder="(주)ABC기업" autocomplete="organization">
            </div>
            
            <div class="form-group">
                <label>직함</label>
                <input type="text" id="gen_position" placeholder="대표이사" autocomplete="organization-title">
            </div>
            
            <div class="form-group">
                <label>이메일</label>
                <div class="email-group">
                    <input type="text" id="gen_email_id" placeholder="example" required autocomplete="email">
                    <span>@</span>
                    <select id="gen_email_domain" required>
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="hanmail.net">hanmail.net</option>
                        <option value="nate.com">nate.com</option>
                        <option value="custom">직접입력</option>
                    </select>
                </div>
                <input type="text" id="gen_email_custom" placeholder="도메인 직접 입력" style="margin-top: 0.5rem;" class="hidden">
            </div>
            
            <div class="form-group">
                <label>지역</label>
                <select id="gen_region" required>
                    <option value="">선택하세요</option>
                    <option value="서울">서울</option>
                    <option value="인천">인천</option>
                    <option value="대전">대전</option>
                    <option value="광주">광주</option>
                    <option value="대구">대구</option>
                    <option value="부산">부산</option>
                    <option value="울산">울산</option>
                    <option value="경기">경기</option>
                    <option value="강원">강원</option>
                    <option value="충남">충남</option>
                    <option value="충북">충북</option>
                    <option value="전남">전남</option>
                    <option value="전북">전북</option>
                    <option value="경남">경남</option>
                    <option value="경북">경북</option>
                    <option value="제주">제주</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">회원가입 완료</button>
        </form>
        
        <form id="preRegisteredForm" class="hidden">
            <div class="form-group">
                <label>성명</label>
                <input type="text" id="pre_name" placeholder="성명 입력" required>
                <small>관리자가 등록한 성명을 정확히 입력하세요</small>
            </div>
            
            <div class="form-group">
                <label>아이디 (ID)</label>
                <div class="id-check-container">
                    <input type="text" id="pre_userId" placeholder="영문소문자 또는 영문소문자+숫자" required>
                    <button type="button" class="btn-check" onclick="verifyPreRegistered()">확인</button>
                </div>
                <small>영문 소문자만 또는 영문 소문자+숫자 조합 (4~12자)</small>
                <div id="preIdStatus" class="id-status"></div>
            </div>
            
            <div id="verifiedInfo" class="hidden">
                <div class="form-group">
                    <label>전화번호</label>
                    <input type="tel" id="verified_phone" disabled style="background: #f0f0f0;">
                    <small>로그인 시 비밀번호로 사용됩니다</small>
                </div>
                
                <div class="form-group">
                    <label>회원 유형</label>
                    <input type="text" id="verified_type" disabled style="background: #f0f0f0;">
                </div>
                
                <hr style="margin: 1.5rem 0; border: none; border-top: 1px solid #dee2e6;">
                
                <div class="form-group">
                    <label>이메일</label>
                    <div class="email-group">
                        <input type="text" id="pre_email_id" placeholder="example" required>
                        <span>@</span>
                        <select id="pre_email_domain" required>
                            <option value="naver.com">naver.com</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="daum.net">daum.net</option>
                            <option value="hanmail.net">hanmail.net</option>
                            <option value="nate.com">nate.com</option>
                            <option value="custom">직접입력</option>
                        </select>
                    </div>
                    <input type="text" id="pre_email_custom" placeholder="도메인 직접 입력" style="margin-top: 0.5rem;" class="hidden">
                </div>
                
                <div class="form-group">
                    <label>소속사</label>
                    <input type="text" id="pre_company" placeholder="(주)ABC기업">
                </div>
                
                <div class="form-group">
                    <label>직함</label>
                    <input type="text" id="pre_position" placeholder="대표이사">
                </div>
                
                <div class="form-group">
                    <label>지역</label>
                    <select id="pre_region" required>
                        <option value="">선택하세요</option>
                        <option value="서울">서울</option>
                        <option value="인천">인천</option>
                        <option value="대구">대구</option>
                        <option value="부산">부산</option>
                        <option value="광주">광주</option>
                        <option value="대전">대전</option>
                        <option value="울산">울산</option>
                        <option value="경기">경기</option>
                        <option value="강원">강원</option>
                        <option value="충남">충남</option>
                        <option value="충북">충북</option>
                        <option value="전남">전남</option>
                        <option value="전북">전북</option>
                        <option value="경남">경남</option>
                        <option value="경북">경북</option>
                        <option value="제주">제주</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">회원가입 완료</button>
            </div>
        </form>
        
        <div class="back-link">
            <a href="login.html">← 로그인 페이지로</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        window.addEventListener('load', function() {
            if (typeof firebase === 'undefined') {
                alert('Firebase 로드에 실패했습니다. 페이지를 새로고침해주세요.');
                return;
            }

            const firebaseConfig = {
                apiKey: "AIzaSyDbufefZCVqCY8QQppcdQFoqVFpMriv1m0",
                authDomain: "kfpc-company-support-project.firebaseapp.com",
                databaseURL: "https://kfpc-company-support-project-default-rtdb.asia-southeast1.firebasedatabase.app",
                projectId: "kfpc-company-support-project",
                storageBucket: "kfpc-company-support-project.firebasestorage.app",
                messagingSenderId: "101260933373",
                appId: "1:101260933373:web:3436176f9ca2560056d914"
            };

            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            let selectedMemberType = '';
            const messageDiv = document.getElementById('message');
            let isIdChecked = false;
            let checkedUserId = '';
            let preRegData = null;
        
            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
                window.scrollTo(0, 0);
            }
        
            // 사전 등록 회원 확인 - users 컬렉션에서 직접 조회
            window.verifyPreRegistered = async function() {
                const name = document.getElementById('pre_name').value.trim();
                const userId = document.getElementById('pre_userId').value.trim();
                const statusDiv = document.getElementById('preIdStatus');
                
                if (!name) {
                    statusDiv.textContent = '❌ 성명을 입력하세요.';
                    statusDiv.className = 'id-status error';
                    return;
                }
                
                if (!userId) {
                    statusDiv.textContent = '❌ 아이디를 입력하세요.';
                    statusDiv.className = 'id-status error';
                    return;
                }
                
                // 아이디 형식 검증
                if (!/^(?=.*[a-z])[a-z0-9]{4,12}$/.test(userId)) {
                    statusDiv.textContent = '❌ 영문 소문자만 또는 영문 소문자+숫자 조합으로 4~12자 입력하세요.';
                    statusDiv.className = 'id-status error';
                    return;
                }
                
                if (/^\d+$/.test(userId)) {
                    statusDiv.textContent = '❌ 숫자만으로는 아이디를 만들 수 없습니다.';
                    statusDiv.className = 'id-status error';
                    return;
                }
                
                try {
                    statusDiv.textContent = '확인 중...';
                    statusDiv.className = 'id-status';
                    
                    // 먼저 userId로만 조회
                    const userIdSnapshot = await db.collection('users')
                        .where('userId', '==', userId)
                        .get();
                    
                    if (userIdSnapshot.empty) {
                        statusDiv.textContent = '❌ 등록된 아이디가 없습니다. 관리자에게 문의하세요.';
                        statusDiv.className = 'id-status error';
                        document.getElementById('verifiedInfo').classList.add('hidden');
                        return;
                    }
                    
                    // userId로 찾은 회원 확인
                    let foundUser = null;
                    let foundDocId = null;
                    
                    userIdSnapshot.forEach(doc => {
                        const data = doc.data();
                        // 성명과 회원유형이 일치하는지 확인
                        if (data.name === name && data.memberType === selectedMemberType) {
                            foundUser = data;
                            foundDocId = doc.id;
                        }
                    });
                    
                    if (!foundUser) {
                        statusDiv.textContent = '❌ 성명 또는 회원유형이 일치하지 않습니다.';
                        statusDiv.className = 'id-status error';
                        document.getElementById('verifiedInfo').classList.add('hidden');
                        return;
                    }
                    
                    // 회원가입 완료 여부 확인: email 필드가 있으면 가입 완료
                    if (foundUser.email && foundUser.email.trim() !== '') {
                        statusDiv.textContent = '❌ 이미 가입이 완료된 회원입니다. 로그인 페이지에서 로그인하세요.';
                        statusDiv.className = 'id-status error';
                        document.getElementById('verifiedInfo').classList.add('hidden');
                        return;
                    }
                    
                    // 인증 성공
                    preRegData = {
                        userId: foundUser.userId,
                        name: foundUser.name,
                        phone: foundUser.phone,
                        memberType: foundUser.memberType,
                        docId: foundDocId
                    };
                    
                    statusDiv.textContent = '✅ 인증 성공! 추가 정보를 입력해주세요.';
                    statusDiv.className = 'id-status success';
                    
                    // 자동 채우기
                    document.getElementById('verified_phone').value = foundUser.phone;
                    
                    const memberTypeText = {
                        'branch': '지사장',
                        'inner': '이너회원',
                        'consultant': '컨홈회원'
                    };
                    document.getElementById('verified_type').value = memberTypeText[foundUser.memberType] || foundUser.memberType;
                    
                    // 추가 정보 입력란 표시
                    document.getElementById('verifiedInfo').classList.remove('hidden');
                    
                    setTimeout(() => {
                        document.getElementById('verifiedInfo').scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, 300);
                    
                } catch (error) {
                    console.error('확인 오류:', error);
                    console.error('오류 상세:', error.message);
                    
                    let errorMsg = '❌ 확인 중 오류가 발생했습니다.';
                    if (error.code === 'permission-denied') {
                        errorMsg = '❌ 데이터베이스 권한이 없습니다. 관리자에게 문의하세요.';
                    } else if (error.message.includes('index')) {
                        errorMsg = '❌ 데이터베이스 인덱스 설정이 필요합니다.';
                    }
                    
                    statusDiv.textContent = errorMsg;
                    statusDiv.className = 'id-status error';
                }
            }
        
            // 아이디 중복 확인
            window.checkDuplicateId = async function() {
                const userId = document.getElementById('gen_userId').value.trim();
                const statusDiv = document.getElementById('idCheckStatus');
                
                if (!userId) {
                    statusDiv.textContent = '❌ 아이디를 입력하세요.';
                    statusDiv.className = 'id-status error';
                    return;
                }
                
                if (!/^(?=.*[a-z])[a-z0-9]{4,12}$/.test(userId)) {
                    statusDiv.textContent = '❌ 영문 소문자만 또는 영문 소문자+숫자 조합으로 4~12자 입력하세요.';
                    statusDiv.className = 'id-status error';
                    isIdChecked = false;
                    return;
                }
                
                if (/^\d+$/.test(userId)) {
                    statusDiv.textContent = '❌ 숫자만으로는 아이디를 만들 수 없습니다.';
                    statusDiv.className = 'id-status error';
                    isIdChecked = false;
                    return;
                }
                
                try {
                    statusDiv.textContent = '확인 중...';
                    statusDiv.className = 'id-status';
                    
                    const existingUser = await db.collection('users')
                        .where('userId', '==', userId)
                        .get();
                    
                    if (existingUser.empty) {
                        statusDiv.textContent = '✅ 사용 가능한 아이디입니다.';
                        statusDiv.className = 'id-status success';
                        isIdChecked = true;
                        checkedUserId = userId;
                    } else {
                        statusDiv.textContent = '❌ 이미 사용 중인 아이디입니다.';
                        statusDiv.className = 'id-status error';
                        isIdChecked = false;
                    }
                } catch (error) {
                    console.error('중복 확인 오류:', error);
                    statusDiv.textContent = '❌ 확인 중 오류가 발생했습니다.';
                    statusDiv.className = 'id-status error';
                    isIdChecked = false;
                }
            }
        
            const userIdInput = document.getElementById('gen_userId');
            if (userIdInput) {
                userIdInput.addEventListener('input', function() {
                    if (this.value.trim() !== checkedUserId) {
                        isIdChecked = false;
                        document.getElementById('idCheckStatus').textContent = '';
                    }
                });
            }
        
            window.selectType = function(type) {
                selectedMemberType = type;
                
                document.querySelectorAll('.type-card').forEach(card => {
                    card.classList.remove('active');
                });
                event.currentTarget.classList.add('active');
                
                if (type === 'general') {
                    document.getElementById('generalForm').classList.remove('hidden');
                    document.getElementById('preRegisteredForm').classList.add('hidden');
                } else {
                    document.getElementById('generalForm').classList.add('hidden');
                    document.getElementById('preRegisteredForm').classList.remove('hidden');
                }
            }
        
            document.getElementById('gen_email_domain').addEventListener('change', function() {
                const customInput = document.getElementById('gen_email_custom');
                if (this.value === 'custom') {
                    customInput.classList.remove('hidden');
                } else {
                    customInput.classList.add('hidden');
                }
            });
        
            document.getElementById('pre_email_domain').addEventListener('change', function() {
                const customInput = document.getElementById('pre_email_custom');
                if (this.value === 'custom') {
                    customInput.classList.remove('hidden');
                } else {
                    customInput.classList.add('hidden');
                }
            });
        
            document.getElementById('generalForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const userId = document.getElementById('gen_userId').value.trim();
                const name = document.getElementById('gen_name').value.trim();
                const phone = document.getElementById('gen_phone').value.trim().replace(/-/g, '');
                const company = document.getElementById('gen_company').value.trim();
                const position = document.getElementById('gen_position').value.trim();
                const region = document.getElementById('gen_region').value;
                
                const emailId = document.getElementById('gen_email_id').value.trim();
                const emailDomain = document.getElementById('gen_email_domain').value;
                const emailCustom = document.getElementById('gen_email_custom').value.trim();
                const email = `${emailId}@${emailDomain === 'custom' ? emailCustom : emailDomain}`;
                
                if (!/^(?=.*[a-z])[a-z0-9]{4,12}$/.test(userId)) {
                    showMessage('아이디는 영문 소문자만 또는 영문 소문자+숫자 조합으로 4~12자 입력하세요.', 'error');
                    return;
                }
                
                if (/^\d+$/.test(userId)) {
                    showMessage('숫자만으로는 아이디를 만들 수 없습니다.', 'error');
                    return;
                }
                
                if (!isIdChecked || userId !== checkedUserId) {
                    showMessage('아이디 중복 확인을 해주세요.', 'error');
                    return;
                }
                
                if (!/^\d{10,11}$/.test(phone)) {
                    showMessage('올바른 전화번호 형식이 아닙니다.\n10~11자리 숫자를 입력하세요.', 'error');
                    return;
                }
                
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    showMessage('올바른 이메일 형식이 아닙니다.', 'error');
                    return;
                }
                
                try {
                    const existingUser = await db.collection('users')
                        .where('userId', '==', userId)
                        .get();
                    
                    if (!existingUser.empty) {
                        showMessage('이미 사용 중인 아이디입니다.', 'error');
                        isIdChecked = false;
                        return;
                    }
                    
                    const authEmail = `${userId}@system.local`;
                    const userCredential = await auth.createUserWithEmailAndPassword(authEmail, phone);
                    const user = userCredential.user;
                    
                    await db.collection('users').doc(user.uid).set({
                        userId: userId,
                        name: name,
                        phone: phone,
                        company: company,
                        position: position,
                        email: email,
                        region: region,
                        memberType: 'general',
                        role: 'user',
                        isPaid: true,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    showMessage('회원가입 성공! 로그인 페이지로 이동합니다...', 'success');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                    
                } catch (error) {
                    console.error('회원가입 오류:', error);
                    
                    let errorMessage = '회원가입 중 오류가 발생했습니다.';
                    if (error.code === 'auth/email-already-in-use') {
                        errorMessage = '이미 사용 중인 계정입니다.';
                    } else if (error.code === 'auth/weak-password') {
                        errorMessage = '비밀번호가 너무 약합니다. (최소 6자리)';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = '잘못된 이메일 형식입니다.';
                    }
                    
                    showMessage(errorMessage, 'error');
                }
            });
        
            document.getElementById('preRegisteredForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                if (!preRegData) {
                    showMessage('성명과 아이디 확인을 먼저 진행해주세요.', 'error');
                    return;
                }
                
                const emailId = document.getElementById('pre_email_id').value.trim();
                const emailDomain = document.getElementById('pre_email_domain').value;
                const emailCustom = document.getElementById('pre_email_custom').value.trim();
                const email = `${emailId}@${emailDomain === 'custom' ? emailCustom : emailDomain}`;
                
                const company = document.getElementById('pre_company').value.trim();
                const position = document.getElementById('pre_position').value.trim();
                const region = document.getElementById('pre_region').value;
                
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    showMessage('올바른 이메일 형식이 아닙니다.', 'error');
                    return;
                }
                
                try {
                    const authEmail = `${preRegData.userId}@system.local`;
                    
                    // Firebase Auth에 계정이 이미 있는지 확인
                    const signInMethods = await auth.fetchSignInMethodsForEmail(authEmail);
                    
                    if (signInMethods.length > 0) {
                        showMessage('이미 가입된 계정입니다. 로그인 페이지에서 로그인하세요.', 'error');
                        return;
                    }
                    
                    // 새 계정 생성
                    const userCredential = await auth.createUserWithEmailAndPassword(authEmail, preRegData.phone);
                    const user = userCredential.user;
                    
                    // 기존 문서 업데이트
                    await db.collection('users').doc(preRegData.docId).update({
                        email: email,
                        company: company,
                        position: position,
                        region: region,
                        role: 'user',
                        isPaid: false,
                        movedFromPreReg: true,
                        registeredAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    showMessage(`${preRegData.name}님 환영합니다! 로그인 페이지로 이동합니다...`, 'success');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                    
                } catch (error) {
                    console.error('가입 오류:', error);
                    
                    let errorMessage = '가입 중 오류가 발생했습니다.';
                    if (error.code === 'auth/email-already-in-use') {
                        errorMessage = '이미 가입된 계정입니다. 로그인 페이지에서 로그인하세요.';
                    }
                    
                    showMessage(errorMessage, 'error');
                }
            });
        });
    </script>
</body>
